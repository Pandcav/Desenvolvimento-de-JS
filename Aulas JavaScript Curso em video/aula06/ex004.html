    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`Ola, <strong>${nome}</strong>!!. Você sabia que seu nome tem ${nome.length} letras? `)
        document.writeln(`Seu nome em maiúsculo fica <strong>${nome.toUpperCase()}</strong> <br>`)
        document.writeln(`E em minuculo fica <strong>${nome.toLowerCase()}</strong>`)
