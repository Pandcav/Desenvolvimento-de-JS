<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1 id="teste">Sistema de Nacionalidade</h1>
    Em que pais você vive ? <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="pesquisar" onclick="pesquisar()">
    <div id="res"></div>



    <script>
        function pesquisar() {
            var txtp = window.document.getElementById('txtpais').value
            var res = window.document.getElementById('res')
            if (txtp == `Brasil`) {
                res.innerHTML = `<p>Portanto  você é <strong>Brasileiro!!</strong></p>`

            } else {
                res.innerHTML = `<p>Portanto  você é <strong>estrangeiro!!</strong></p>`
                res.innerHTML += `<p>Seja bem vindo ao nosso Pais </p>`
            }

        }
    </script>
</body>

</html>
